<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="프로젝트 로그와 아이디어를 관리하는 스마트한 노트 앱">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Vibe Note">
  <link rel="apple-touch-icon" href="icons/vibe-note192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Theme color for mobile browsers -->
  <meta name="theme-color" content="#667EEA">

  <title>Vibe Note - 프로젝트 관리</title>
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('pwa_service_worker.js')
          .then(reg => console.log('PWA ServiceWorker registered', reg))
          .catch(err => console.error('ServiceWorker registration failed', err));
      });
    }
  </script>
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
